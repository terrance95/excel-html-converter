<!DOCTYPE html>
<!-- xlsx.js (C) 2013-present  SheetJS http://sheetjs.com -->
<!-- vim: set ts=2: -->
<html lang="en" style="height: 100%">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Excel HTML Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="xlsx/dist/shim.min.js"></script>
    <script src="xlsx/dist/xlsx.full.min.js"></script>
    <link href="prism.css" rel="stylesheet" data-noprefix />

    <style>
      body,
      #app {
        height: 100%;
        background-color: #fff;
      }

      pre {
        border: 1px solid #525252;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
  </head>

  <body class="language-markup language-html">
    <div class="container-fluid">
      <h1>Excel HTML Converter</h1>
      <br />
    </div>
    <div id="app" class="container-fluid"></div>
    <script type="text/babel" src="sheetjs.jsx"></script>

    <script type="text/babel">
      ReactDOM.render(<SheetJSApp />, document.getElementById("app"));
    </script>
    <script src="prism.js" data-manual></script>
    <script>
      (function() {
        if (
          (typeof self !== "undefined" && !self.Prism) ||
          (typeof global !== "undefined" && !global.Prism)
        ) {
          return;
        }

        Prism.hooks.add("wrap", function(env) {
          if (env.type !== "keyword") {
            return;
          }
          env.classes.push("keyword-" + env.content);
        });
      })();
      Prism.plugins.autoloader.languages_path = "components/";
    </script>
  </body>
</html>
